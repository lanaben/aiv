<!DOCTYPE html>
<html 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Vstopi v sistem e-zdravje</title>
</h:head>

<h:body>
<f:view>
<h:form>

		[ <a href="#{facesContext.externalContext.applicationContextPath}/faces/all.xhtml">Vsi zdravniki in pacienti</a> |
	  <a href="#{facesContext.externalContext.applicationContextPath}/faces/editPerson.xhtml?email=NULL">Dodaj pacienta</a> |
	  <a href="#{facesContext.externalContext.applicationContextPath}/faces/editDoctor.xhtml?email=NULL">Dodaj zdravnika</a>|
		<a href="#{facesContext.externalContext.applicationContextPath}/faces/addVisit.xhtml?email=NULL">Dodaj obisk</a>|
		<a href="#{facesContext.externalContext.applicationContextPath}/faces/patientsWithNoDoctor.xhtml?email=NULL">Pacienti brez zdravnika</a> ]
		<a href="api/zdravniki">/api/zdravniki</a>
	<hr />

	Pacienti:

	<h:dataTable value="#{app.allPeople}" var="o">
		<h:column>
			<h:link value="#{o.email}" outcome="details">
				<f:param name="email" value="#{o.email}" />
			</h:link>
		</h:column>
		<h:column>#{o}</h:column>
		<h:column>
			<h:link value="Uredi" outcome="editPerson">
				<f:param name="email" value="#{o.email}" />
			</h:link> |
			<p:commandButton value="Izbriši" type="button" onclick="PF('dlg').show();" style="width:70px;height:30px;text-align:center"/>
			<p:dialog header="Ste prepričani?" widgetVar="dlg" modal="true" minHeight="120">
					<h:commandLink value="Da, izbriši" actionListener="#{app.deletePerson(o)}" />
			</p:dialog>
		</h:column>
	</h:dataTable>
	
	Zdravniki: 
	
	<h:dataTable value="#{app.allDoctors}" var="i">
		<h:column>
			<h:link value="#{i.email}" outcome="details">
				<f:param name="email" value="#{i.email}" />
			</h:link>
		</h:column>
		<h:column>#{i}</h:column> 
		<h:column>
			<h:link value="Uredi" outcome="editDoctor">
				<f:param name="email" value="#{i.email}" />
			</h:link> |
	   <p:commandButton value="Izbriši" type="button" onclick="PF('dlg2').show();" style="width:70px;height:30px;text-align:center"/>
       <p:dialog header="Ste prepričani?" widgetVar="dlg2" modal="true" minHeight="120">
       		<h:commandLink value="Da, izbriši" actionListener="#{app.deleteDoctor(i)}" />
       </p:dialog>
		</h:column>
	</h:dataTable>

	Obiski: 
	
	<h:dataTable value="#{app.allVisits}" var="i">
		<h:column>#{i}</h:column> 
		<h:column>
	   <p:commandButton value="Izbriši" type="button" onclick="PF('dlg2').show();" style="width:70px;height:30px;text-align:center"/>
       <p:dialog header="Ste prepričani?" widgetVar="dlg2" modal="true" minHeight="120">
       		<h:commandLink value="Da, izbriši" />
       </p:dialog>
		</h:column>
	</h:dataTable>

</h:form>
</f:view>
</h:body>

</html>
