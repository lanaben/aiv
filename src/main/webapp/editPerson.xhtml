<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Keep It Simple &amp; Stupid</title>
</h:head>

<h:body>
<f:view>
<h:form>

	[ <a href="#{facesContext.externalContext.applicationContextPath}/faces/all.xhtml">All</a> |
	  <a href="#{facesContext.externalContext.applicationContextPath}/faces/editPerson.xhtml?email=NULL">Add new person</a> |
	  <a href="#{facesContext.externalContext.applicationContextPath}/faces/editDoctor.xhtml?email=NULL">Add new doctor</a>|
		<a href="#{facesContext.externalContext.applicationContextPath}/faces/patientsWithNoDoctor.xhtml?email=NULL">Patients no doctor</a> ]
	<hr />

	<f:metadata>
		<f:viewParam name="email" value="#{app.selectedEmailPerson}" />
	</f:metadata>
	
	Name: <h:inputText id="n_ime" value="#{app.selectedPerson.name}"/><br/>
	Surname: <h:inputText id="n_priimek" value="#{app.selectedPerson.surname}"/><br/>
	E-mail: <h:inputText id="n_email" value="#{app.selectedPerson.email}" validatorMessage="Insert valid e-mail">
				<f:validateRequired />
			</h:inputText> * <h:message for="n_email" style="color:red" />
	<br/>
	Date: <h:inputText id="n_datum" value="#{app.selectedPerson.date}"/><br/>
	Text (comment): <h:inputText id="n_tekst" value="#{app.selectedPerson.text}"/><br/><br/>
	
	Izbrani zdravnik: 

     <h:selectOneListbox  value="#{app.selectedPatientsDoctor}">
     	 <f:selectItem itemValue="#{null}" itemLabel="No doctor" />
     	 <f:selectItems value="#{app.allDoctors}" var="doctor" itemLabel="#{doctor.name}" itemValue="#{doctor.id}"/> 
     </h:selectOneListbox>
     
	<h:commandButton value="Save" action="#{app.savePerson}"/>
	
</h:form>

</f:view>
</h:body>

</html>
