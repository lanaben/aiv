<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Keep It Simple &amp; Stupid</title>
</h:head>

<h:body>
<f:view>
<h:form>

		[ <a href="#{facesContext.externalContext.applicationContextPath}/faces/all.xhtml">All</a> |
	  <a href="#{facesContext.externalContext.applicationContextPath}/faces/editPerson.xhtml?email=NULL">Add new person</a> |
	  <a href="#{facesContext.externalContext.applicationContextPath}/faces/editDoctor.xhtml?email=NULL">Add new doctor</a>	|
	  <a href="#{facesContext.externalContext.applicationContextPath}/faces/patientsWithNoDoctor.xhtml?email=NULL">Patients no doctor</a> ]
	<hr />

	<f:metadata>
		<f:viewParam name="email" value="#{app.selectedEmailDoctor}" />
	</f:metadata>
	
	Name: <h:inputText id="n_imeD" value="#{app.selectedDoctor.name}"/><br/>
	Surname: <h:inputText id="n_priimekD" value="#{app.selectedDoctor.surname}"/><br/>
	E-mail: <h:inputText id="n_emailD" value="#{app.selectedDoctor.email}" validatorMessage="Insert valid e-mail">
				<f:validateRequired />
			</h:inputText> * <h:message for="n_emailD" style="color:red" />
	<br/>
	Možno število pacientov: <h:inputText id="stPac" value="#{app.selectedDoctor.numPatient}"/><br/>

	<h:commandButton value="Save" action="#{app.saveDoctor}"/>
	
</h:form>
</f:view>
</h:body>

</html>
